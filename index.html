<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    <title>Todo-app 2</title>
</head>

<body>

    <div id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Users</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 <form id="form" >
                    <input type="text"  name="name" onkeyup="saveForm(event)"  placeholder="Enter Your Name">
                    <input type="number" name="price" onkeyup="saveForm(event)"  placeholder="Enter Your Price">
                    <input type="number" name="seria" onkeyup="saveForm(event)" placeholder="Enter Your Seria">
                    <select id="select" name="select" onchange="saveForm(event)">
                        <option value="apple">Aplle</option>
                        <option value="samsung">Samsung</option>
                        <option value="redmi">Redmi</option>
                        <option value="nokia">Nokia</option>
                    </select>
                    <input type="color" name="color" onchange="saveForm(event)" placeholder="Enter Your Color">
                 </form>
                </div>
                <div class="modal-footer">
                    <button onclick="openModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="save"  type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button onclick="openModal()" class="btn btn-primary my-3">Add Users</button>
        </div>
        <table class="table table-dark table-striped table-hover table-bordered table-sm table-responsive-sm">
            <thead>
                <tr>
                    <th scope="col">T/R</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Seria</th>
                    <th scope="col">Color</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="./todo.js"></script>
</body>

</html>
