<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App with Modal, Search, and Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-bold">

    <!-- Modal -->
    <div id="userModal" class="fixed  inset-0 hidden items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white mx-auto my-[200px] rounded-lg p-6 w-full max-w-lg">
            <h2 class="text-xl font-semibold mb-4">Add/Edit User</h2>
            <form id="modalForm">
                <input type="hidden" id="userId">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" placeholder="Enter your Name" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="surname" class="block text-sm font-medium">Surname</label>
                    <input type="text" id="surname" placeholder="Enter your Surname" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="age" class="block text-sm font-medium">Age</label>
                    <input type="number" id="age" placeholder="Enter your Age" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="color" class="block text-sm font-medium">Favorite Color</label>
                    <input type="color" id="color" class="w-[100px] h-[45px] p-0 border rounded mt-1" required>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="closeModal" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">CRUD Application with Modal, Search, and Filter</h1>

        <div class="mb-4 flex justify-between items-center">
            <input type="text" id="search" class="w-full p-2 border rounded" placeholder="Search by name or surname">
            <select id="sort" class="ml-2 p-2 border rounded">
                <option value="name">Sort by Name</option>
                <option value="age">Sort by Age</option>
            </select>
            <button id="addUserBtn" class="ml-2 bg-green-500 w-[150px] py-2 text-white px-4  rounded hover:bg-green-600">Add User</button>
        </div>

        <ul id="userList" class="space-y-2"></ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
